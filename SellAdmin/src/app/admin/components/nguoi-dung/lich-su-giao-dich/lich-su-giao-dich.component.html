<p-growl [(value)]="msgs"></p-growl>
<!-- <pre>{{ cars || json }}</pre> -->
<div *ngIf="loading"  style="position: fixed ; top: 0px; left:  0px; width: 100%; z-index: 9999" >
    <p-progressBar mode="indeterminate" [style]="{'height': '6px' }"></p-progressBar>    
</div>
<div class="content-section introduction">
        <div>
            <span class="feature-title">Lịch sử giao dịch</span>
            <span>Các giao dịch đã thực hiện gần đây</span>
        </div>
</div>
<p-dataTable [value]="danhSachGiaoDich" [responsive]="true">
    <p-column field="transactionHistoryID" header="Mã giao dịch"></p-column>
    <p-column field="transactionDate.dayOfMonth;transactionDate.monthValue;transactionDate.year~>$join('/')" header="Ngày giao dịch"></p-column>
    <p-column field="transactionForm.transactionFormName" header="Hình thức" ></p-column>
    <p-column field="debt" header="Nợ"></p-column>
    <p-column field="balance" header="Có"></p-column>
    <p-column field="transactionDescription" header="Nội dung" ></p-column>
</p-dataTable>
<p-paginator rows="size" totalRecords="totalRow" (onPageChange)="paginate($event)" [rowsPerPageOptions]="[10,20,30]"></p-paginator>
